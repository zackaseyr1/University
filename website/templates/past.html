{% extends 'base.html' %}
{% block content %}

{% if code %}
	{% for thing in code %}
	
	<h4 style="color: white;">{{ thing.question }}</h4>


<pre>
<code class='line-numbers language-{{ thing.language }}'>
{{ thing.code_answer }}

</code>
</pre>
<a href="{% url 'delete_past' thing.id %}" class='btn btn-outline-secondary btn-sm'>Delete This</a>


<br/><br/><br/><br/>


		
	{% endfor %}
	{% else %}
	<h2 style="color: white;">No past Codes available.</h2>
       

{% endif %}




{% endblock %}
